<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adopt a Pet - AdoptaPaw</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fff0f3, #ffe6ec);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      background: #ffffffcc;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    h1 {
      text-align: center;
      color: #d6336c;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    select,
    input[type="date"] {
      padding: 0.8rem;
      border: 2px solid #ffccd5;
      border-radius: 12px;
      font-size: 1rem;
      background: #fff5f7;
      transition: all 0.3s ease;
    }

    select:focus,
    input[type="date"]:focus {
      outline: none;
      border-color: #ff6b81;
      background: #fff0f3;
    }

    button[type="submit"] {
      background: #ff6b81;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button[type="submit"]:hover {
      background: #e05670;
      transform: scale(1.05);
    }

    .response-message {
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
      color: #28a745;
    }

    .decorative-paws {
      position: absolute;
      top: -20px;
      right: -20px;
      width: 60px;
      height: 60px;
      background: url('https://cdn-icons-png.flaticon.com/512/616/616408.png') no-repeat center;
      background-size: contain;
      animation: bounce 1.5s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">üê∂ AdoptaPaw</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="available.html">Available Pets</a></li>
      <li><a href="adopt.html" class="active">Adopt a Pet</a></li>
      <li><a href="shelterInfo.html">Shelters</a></li>
      <li><a href="visitRequest.html">Visit Request</a></li>
      <li><a href="petQuiz.html">Pet Quiz</a></li>
    </ul>
  </nav>

  <main class="container">
    <div class="decorative-paws"></div>
    <h1>Adopt a Pet</h1>
    <form id="adoptForm">
      <select id="petId" required>
        <option value="">Select Pet</option>
      </select>
      <input type="date" id="adoptionDate" required />
      <button type="submit">Submit Adoption</button>
    </form>
    <p id="responseMessage" class="response-message"></p>
  </main>

  <script>
    fetch('http://localhost:5000/api/pets')
      .then(res => res.json())
      .then(data => {
        const petSelect = document.getElementById('petId');
        data.forEach(pet => {
          const option = document.createElement('option');
          option.value = pet.Pet_ID;
          option.text = `${pet.Name} (ID: ${pet.Pet_ID})`;
          petSelect.appendChild(option);
        });
      })
      .catch(err => {
        console.error('Failed to fetch pets:', err);
      });

    const loggedInAdopterId = 1;

    document.getElementById('adoptForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const petId = document.getElementById('petId').value;
      const adoptionDate = document.getElementById('adoptionDate').value;

      fetch('http://localhost:5000/api/adoption', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          Adopter_ID: loggedInAdopterId,
          Pet_ID: petId,
          Adoption_Date: adoptionDate
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('responseMessage').innerText = data.message;
        document.getElementById('adoptForm').reset();

        // Trigger confetti üéâ
        confetti({
          particleCount: 120,
          spread: 80,
          origin: { y: 0.6 },
          colors: ['#ff6b81', '#ffcccb', '#ffd6e0']
        });
      })
      .catch(error => {
        document.getElementById('responseMessage').innerText = 'Error submitting adoption.';
      });
  });
  </script>
</body>
</html>
